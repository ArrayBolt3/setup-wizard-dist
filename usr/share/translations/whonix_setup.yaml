            <p>ENG. Please do NOT continue unless you understand everything!</p>
            <p>ENG. Welcome to Whonix!</p>
            <p>ENG. This is not the usual blah blah blah but fact.</p>
            <p>ENG. Whonix is experimental software. Do not rely on it for strong anonymity.</p>
            <p>ENG. Whonix is created by volunteers in their spare time.</p>
            <p>ENG. Whonix was created by self-taught hobbyists in their spare time, without the backing of any particular formal certification or training.</p>
            <p>ENG. Although Whonix attempts to be as usable as possible, there are many ways in which it fails.</p>
            <p>ENG. Whonix is in English. Do not use Whonix without excellent knowledge of the English language. Misunderstandings have consequences.</p>
            <p>ENG. Whonix is based on other software, including GNU/Linux, Debian, and VirtualBox.
            Do not rely on Whonix without working knowledge of these technologies.</p>
            <p>ENG. Please do NOT continue unless you understand everything!</p>

