        accept: Understood / Verstanden
        reject: Not understood / Nicht verstanden

        connection_text:
            <p>Click "Launch Anon Connection Wizard" to configure the Tor connection settings</p>
            <p>After using Anon Connection Wizard, you can either go to the next page by clicking "Next", or reconfigure the network setting by clicking "Relaunch Anon Connection Wizard"</p>

        finish_page:
            <p>Whonix Setup is completed.</p>
            <p>Click "Finish" to run whonixcheck.</p>

        first_use_notice:
            <p>Welcome to Whonix-Gateway!<br />
            <br />
            This is NOT a personal work station for your own private activities! So please do NOT use Whonix-Gateway for any purpose other than configuring Tor and Whonix.<br />
            <br />
            The more you learn about Whonix and anonymity, the safer you can become. Reading Whonix documentation is recommended.<br />
            <br />
            If your host has little RAM, you are advised to reduce Whonix-Gateway RAM to 256 MB. No graphical desktop environment will be started in that case. A Whonix-Gateway without graphical desktop environment works as good as one with, but it is not as convenient. If you want, you can start a graphical desktop environment by toggling how much RAM is available to Whonix-Gateway.<br />
            <br />
            Documentation about this feature can be found in
            <a href=https://www.whonix.org/wiki/Desktop>https://www.whonix.org/wiki/Desktop</a>.<br />
            <br />
            If you want to <u>change the keyboard layout</u> from the default "us" to something else&#58;<br />
            <br />
            <b>KDE&#58;</b>
            <blockquote>Start menu button -> Applications -> Settings -> System Settings -> input devices -> layout ->
            add yours and remove default one -> apply -> Done.</blockquote>
            <b>XFCE&#58;</b>
            <blockquote>Applications -> Settings -> Keyboard -> Layout -> disable "use system defaults" -> add your layout at the bottom -> remove the old layout -> close</blockquote></p>


